<!DOCTYPE html>
<html lang="en">
<html>
   <head>
      <title>LOGIN</title>

       <div class="box">
         <h1>LOGIN</h1>

           <div class="inputbox">
             <label for="email">Email</label>
             <input type="email" id="email" placeholder="Enter your email" name="" required="">
             <i class="fas fa-envelope"></i>
             </div>
           <div class="inputbox">
             <label for="pwd">Password</label>
             <input type="password" id="pwd" placeholder="Enter your password" name="" required="">

           </div>
           <div id="sub">
             <input type="submit" value="submit">
           </div><br>
           <div id=new>
             Forget Password? &ensp;<a href="FORM.html">Sign Up</a>
           </div>
         </form>
       </div>

  </body>
</html>
